<div class="my-3 p-3 bg-body rounded shadow-sm">
    <h6 class="pb-2 mb-0">Biker Visualization</h6>
    <div *ngIf="bikerSizingData">
        <p>Torso Size: {{ bikerSizingData.torso }}</p>
        <p>Upper Leg Size: {{ bikerSizingData.upperLeg }}</p>
        <p>Lower Leg Size: {{ bikerSizingData.lowerLeg }}</p>
        <p>Upper Leg Size: {{ bikerSizingData.footSize }}</p>
      </div>
</div>
